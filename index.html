<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- cdn swall alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- cdn-link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>Data Baju CFC</title>
    </head>
    <body>
        <div class="container-fluid">
            <marquee behavior="" direction=""><h3>selamat datang di sini !, ini adalah data pembuatan kaos bola</h3></marquee>

            <div class="row">
                <div class="col">
                    <div class="judul col-lg-12 col-md-12 col-sm-12">
                        <h1>Data Nama tim bola <span> CFC</span></h1>
                        <p>Ciawitali Football Club</p>
                        <small>by:NandaSr.</small>
                    </div>
                    <button class="btn btn-info col mb-3"><a href="#desain">Lihat Desain</a></button>
                </div>
            </div>

            <div class="table-content col-lg-12 col-md-12 col-sm-12 mb-3">
                <table id="tabel-data">
                    <!-- isi data -->
                    <th>No</th>
                    <th>Nama</th>
                    <th>No punggung</th>
                    <th>Ukuran Baju</th>
                    <th>keterangan</th>
                </table>
            </div>
            <div class="judul-logo mb-3">
                <h2>Desain Baju Bola <span>CFC</span></h2>
            </div>
            <div class="row text-center align-items-center" id="desain">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <img class="baju img-fluid" src="image/baju-gk.jpeg" alt="" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <img class="baju img-fluid" src="image/baju-pemain.jpeg" alt="" />
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
